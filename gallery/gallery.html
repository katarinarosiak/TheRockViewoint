<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="gallery.js"></script>
    <script type="text/javascript" src="lightbox-plus-jquery.min.js"></script>

    <!-- styles -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="galleryStyle.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="lightbox.min.css">

    <title>gallery</title>
</head>
<body>
	<!-- gallery starts here  -->
	<div class="container-flex">
		<div class="row gallery no-gutters">
			<!-- first col starts here -->
			<div class="col-lg-4 bg-danger">
				<div class="row">
					<div class="col bg-light">
						<a href="gallery1.jpg" data-lightbox="mygallery" data-title="The Rock Viewpoint"><div class="jumbatron jumbatron-fluid Pic pic1"></div>
					</div></a>
				</div>
				<div class="row no-gutters">
					<div class="col bg-warning">
						<a href="gallery2.jpg" data-lightbox="mygallery"><div class="jumbatron jumbatron-fluid Pic pic2"></div></a>
					</div>
					<div class="col bg-primary">
						<a href="gallery3.jpg" data-lightbox="mygallery"><div class="jumbatron jumbatron-fluid Pic pic3"></div></a>
					</div>
				</div>
			</div>
			<!-- first col ends here -->

			<!-- second col starts here -->
			<div class="col-lg-4 bg-primary">
				<div class="row">
					<div class="col">
						<a href="gallery4.jpg" data-lightbox="mygallery"><div class="jumbatron jumbatron-fluid PicMiddle pic4"></div></a>
					</div>
				</div>
			</div>
			<!-- second col ends here -->
			<!-- third col starts here -->
			<div class="col-lg-4 bg-light">
				<div class="row no-gutters">
					<div class="col bg-danger">
						<a href="gallery5.jpg" data-lightbox="mygallery"><div class="jumbatron jumbatron-fluid Pic pic5"></div></a>
					</div>
					<div class="col bg-warning">
						<a href="gallery6.jpg" data-lightbox="mygallery"><div class="jumbatron jumbatron-fluid Pic pic6"></div></a>
					</div>
				</div>
					<div class="row no-gutters">
						<div class="col bg-dark">
						<a href="gallery7.jpg" data-lightbox="mygallery"><div class="jumbatron jumbatron-fluid Pic pic7"></div></a>
						</div>
					</div>
			</div>
			<!-- third col ends here -->
		</div>
	</div>
		<!-- gallery ends here  -->
</body>
</html>
